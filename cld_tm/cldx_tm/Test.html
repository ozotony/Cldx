<!DOCTYPE html>
<html>
<head>
    <title>Detect Popup Blocker using Javascript: devzone.co.in</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
            integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
            crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function convert() {
            let pdf = new jsPDF('l', 'pt', "100", "100");
            var kk = document.getElementById('resultTable')
            console.log(kk)
            pdf.html(document.getElementById('resultTable'), {
                callback: function () {
                    // pdf.save('web.pdf');
                    window.open(pdf.output('bloburl')); // use this to debug
                }
            });
        }
    </script>
</head>
<body onload="convert()">

    <div id="resultTable">
        <p> Testing </p>

    </div>
</body>

</html>
