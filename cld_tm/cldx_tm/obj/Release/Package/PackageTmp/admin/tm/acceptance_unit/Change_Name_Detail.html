<!DOCTYPE html>
<div ui-view>




    <form class="form-login" role="form">

                <div class="form-group">
                    <label for="email">Enter Online Transaction Id</label> <br />
                 
                    <div>

                    <button type="button" ng-click="add()" class="btn   btn-info "><i class="fa fa-search"></i>Search</button>
                    <!--<input type="submit" value="Update Record" ng-click="submitForm()" class="btn btn-default" />-->
                </div>

            </div>

        
            <input id="xname" name="xname" type="hidden" runat="server" />
